<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Battlefy Bracket Renderer</title>
    <link rel='stylesheet' type='text/css' href='style/style.css'>
    <link rel='stylesheet' type='text/css' href='style/bracketstyle.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="options-wrapper">
    <div style="white-space: nowrap;">Battlefy Tourney URL: </div>
    <input type="text" id="input" value="https://battlefy.com/jpgs-questionable-tournaments/test/6398b7ad34bf4f70da18409b/info?infoTab=details">
    <button onclick="searchForBrackets()">Search</button>
</div>
<div class="controls-wrapper" id="options-pt2" style="display: none;">

    <div class="divider">Bracket</div>
    <select id="bracket-select"></select>

    <div class="controls" id="cam-controls">
        <div class="divider">Match Type</div>
        <label for="all">Show All
            <input type="radio" name="cam-focus" value="all" checked>
        </label>
        <label for="in-progress">In Progress
            <input type="radio" name="cam-focus" value="in-progress">
        </label>
        <label for="finished">Finished
            <input type="radio" name="cam-focus" value="finished">
        </label>
    </div>

    <div class="controls" id="controls-elim">
        <button class="update-button" onclick="updateBracket()">Update</button>
    </div>

    <div class="controls" id="controls-double-elim">
        <div class="divider">Bracket Select</div>
        <label for="both">Both
            <input type="radio" name="de-bracket-cam" value="both" checked>
        </label>
        <label for="winners">Winners
            <input type="radio" name="de-bracket-cam" value="winners">
        </label>
        <label for="losers">Losers
            <input type="radio" name="de-bracket-cam" value="losers">
        </label>
        <button class="update-button" onclick="updateBracket()">Update</button>
    </div>

    <div class="controls" id="controls-swiss">
        <label for="swiss-round-select"> Round
            <select id="swiss-round-select" name="swiss-round-select"></select>
        </label>
        <button class="update-button" onclick="updateBracket()">Update</button>
    </div>

    <div class="controls" id="controls-roundrobin">
        <label for="roundrobin-round-select"> Round
            <select id="roundrobin-round-select" name="roundrobin-round-select"></select>
        </label>
        <button class="update-button" onclick="updateBracket()">Update</button>
    </div>

</div>

<div id="bracket-zone">
    <div id="camera" style="transform: translate(0px,0px);">
        <div id="zoom" style="transform-origin: top left; transform: scale(0,0);">

        </div>
    </div>
</div>

</body>
</html>
